<!DOCTYPE html>
<html lang ="en">
<head>

  <title>Etch-a-Sketch</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>


<header>
    <title>Etch-a-Sketch</title>
</header>

<body>
  <div class="left">
    <div class="rangeslider">
      <label><input
        type="range"
        min="1"
        max="40"
        value= "20"
        class="myslider"
        id="sliderRange"
        name="rangeSlider">
      <p><span id="rangeResult">20</span></p></label>
    </div>
    <div class="settings">
      <label>Picker<input id="colorDropper" type="color"></label>
      <button id="rainbowBtn">Rainbow</button>
      <button id="eraserBtn">Eraser</button>
      <button id="resetBtn">Reset</button>
    </div>
  </div>

  <div class="right">
    <div id="grid"></div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
