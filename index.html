<!DOCTYPE html>

<head>
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body>

    <div class="rangeslider">
        <input type="range" min="1" max="48" value="24" class="myslider" id="sliderRange">
        <p>value: <span id="rangeResult"></span></p>
    </div>
    <div class="settings">
        <input id="colorPicker" type="color"/>
        <button id="colorBtn">Color</button>
        <button id="rainbowBtn">Rainbow</button>
        <button id="shadowBtn">Shadow</button>
        <button id="eraserBtn">Eraser</button>
        <button id="resetBtn">Reset</button>
    </div>

    <div id="grid">
    </div>

</body>

<script type="text/javascript" src="script.js"></script>
